<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon CV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    function toggleCompetences() {
      const compSection = document.getElementById('competences');
      compSection.style.display =
      compSection.style.display === 'none' ? 'block' : 'none';
    }
    function toggleFormation() {
      const compSection = document.getElementById('Formation');
      compSection.style.display =
      compSection.style.display === 'none' ? 'block' : 'none';
    }
  </script>
<header>
  <button data-theme-toggler>Changer de mode</button>
  <h1>Nom Prénom</h1>
  <img src="photo.jpg" alt="Photo de profil">
  <p>Contact : email@example.com</p>
</header>
<main>
  <section>
    <button onclick="toggleFormation()">Afficher/Masquer compétences</button>
    <section id="Formation">
    <ul>
      <li>BTS SIO – Lycée X</li>
    </ul>
  </section>
  <section>
  <button onclick="toggleCompetences()">Afficher/Masquer compétences</button>
  <section id="competences">
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </section>
</main>
</body>
</html>
